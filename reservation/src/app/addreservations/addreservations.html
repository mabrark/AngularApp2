<div class="container">
  <h2>Add Reservation</h2>
  <form #f="ngForm" (ngSubmit)="addReservation(f)">
    
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="reservation.firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="reservation.lastName" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="emailAddress" class="form-control" [(ngModel)]="reservation.emailAddress" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phone" class="form-control" [(ngModel)]="reservation.phone" required>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select name="status" class="form-control" [(ngModel)]="reservation.status" required>
        <option value="member">Member</option>
        <option value="nonmember">NonMember</option>
      </select>
    </div>

    <div class="form-group">
      <label>Area</label>
      <select name="area" class="form-control" [(ngModel)]="reservation.area" required>
        <option value="" disabled selected>Select Area</option>
        <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time</label>
      <select name="time" class="form-control" [(ngModel)]="reservation.time" required>
        <option value="" disabled selected>Select Time</option>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" class="form-control" [(ngModel)]="reservation.date" required>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" class="form-control" name="image" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" class="btn btn-primary mr-2" [disabled]="f.invalid">Add Reservation</button>
    <button class="btn btn-secondary" routerLink="/contacts">Cancel</button>

    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>

<div id="links">
  <button class="btn btn-sm btn-dark text-white" routerLink="/reservations">
    Back to Reservation
  </button>
</div>
