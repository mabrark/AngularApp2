<div class="container">
  <div class="toolbar"></div>
  <h2>{{ userName }}'s Add Reservation</h2>
  <button (click)="authService.logout()" class="btn btn-sm btn-danger">Logout</button>
</div>
  <form #f="ngForm" (ngSubmit)="addReservation(f)">
    
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="reservation.firstName" 
             required maxlength="50" #firstName="ngModel">
      <div *ngIf="firstName.errors?.['maxlength'] && firstName.touched" class="alert alert-danger mt-1">
        First name cannot exceed 50 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="reservation.lastName" 
             required maxlength="50" #lastName="ngModel">
      <div *ngIf="lastName.errors?.['maxlength'] && lastName.touched" class="alert alert-danger mt-1">
        Last name cannot exceed 50 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="emailAddress" class="form-control" [(ngModel)]="reservation.emailAddress" 
             required maxlength="100" #emailAddress="ngModel" email>
      <div *ngIf="emailAddress.errors?.['maxlength'] && emailAddress.touched" class="alert alert-danger mt-1">
        Email cannot exceed 100 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" [(ngModel)]="reservation.phone" 
             required maxlength="15" pattern="^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$" #phone="ngModel">
      <div *ngIf="phone.errors?.['maxlength'] && phone.touched" class="alert alert-danger mt-1">
        Phone number cannot exceed 15 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select name="status" class="form-control" [(ngModel)]="reservation.status" required>
        <option value="member">Member</option>
        <option value="nonmember">NonMember</option>
      </select>
    </div>

    <div class="form-group">
      <label>Area</label>
      <select name="area" class="form-control" [(ngModel)]="reservation.area" required>
        <option value="" disabled selected>Select Area</option>
        <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Time</label>
      <select name="time" class="form-control" [(ngModel)]="reservation.time" required>
        <option value="" disabled selected>Select Time</option>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" [(ngModel)]="reservation.date" class="form-control" [max]="maxDate" required>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" class="form-control" name="image" (change)="onFileSelected($event)" />
    </div>

    <button type="submit" class="btn btn-primary mr-2" [disabled]="f.invalid">Add Reservation</button>
    <button class="btn btn-secondary" routerLink="/contacts">Cancel</button>

    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>

<div id="links">
  <button class="btn btn-sm btn-dark text-white" routerLink="/reservations">
    Back to Reservation
  </button>
</div>
