<div *ngFor="let item of reservations; let i = index;" class="row mt-3">
  <div class="col-2">
    <input type="text"
      [(ngModel)]="item.firstName"
      name="firstName{{i}}"
      class="form-control"
      required
      #firstName="ngModel"
      [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }">
  </div>

  <div class="col-2">
    <input type="text"
      [(ngModel)]="item.lastName"
      name="lastName{{i}}"
      class="form-control"
      required
      #lastName="ngModel"
      [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }">
  </div>

  <div class="col-2">
    <input type="text"
      [(ngModel)]="item.emailAddress"
      name="emailAddress{{i}}"
      class="form-control"
      required
      #emailAddress="ngModel"
      [ngClass]="{ 'is-invalid': emailAddress.touched && emailAddress.invalid }">
  </div>

  <div class="col-2">
    <input type="text"
      [(ngModel)]="item.phone"
      name="phone{{i}}"
      class="form-control"
      required
      #phone="ngModel"
      [ngClass]="{ 'is-invalid': phone.touched && phone.invalid }">
  </div>

  <div class="col-2">
    <img src="http://localhost/AngularApp2/reservationapi/uploads/{{item.imageName}}"
      width="75" height="75" alt="{{item.imageName}}" />
  </div>

  <div class="col-2">
    <button class="btn btn-success btn-sm"
      [disabled]="firstName.invalid || lastName.invalid || emailAddress.invalid || phone.invalid"
      (click)="editReservation(item.firstName, item.lastName, item.emailAddress, item.phone, item.reservationID)">
      Edit
    </button>
    <button class="btn btn-danger btn-sm"
      (click)="deleteReservation(item.reservationID ? item.reservationID : 0)">
      Delete
    </button>
  </div>
</div>
