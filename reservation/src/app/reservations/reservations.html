<div id="theList">
  <h2>Reservation</h2>

  <div>
    <div *ngFor="let reservations;let i = index;" class="row">

      <!-- <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].contactID"
          class="form-control"
          required
          #contactID="ngModel"
          [ngClass]="{ 'is-invalid': contactID.touched && contactID.invalid }">
      </div> -->

      <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].firstName"
          class="form-control"
          required
          #firstName="ngModel"
          [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].lastName"
          class="form-control"
          required
          #lastName="ngModel"
          [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].emailAddress"
          class="form-control"
          required
          #emailAddress="ngModel"
          [ngClass]="{ 'is-invalid': emailAddress.touched && emailAddress.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].phone"
          class="form-control"
          required
          #phone="ngModel"
          [ngClass]="{ 'is-invalid': phone.touched && phone.invalid }">
      </div>      

      <div class="col-2">        
          <img src="http://localhost/reservationapiam/uploads/{{item.imageName}}" width="75" height="75" alt="{{item.imageName}}" />
      </div>

     <!-- <div class="col-2">
        <input type="button"
          value="Edit"
          class="btn btn-success btn-sm"
          [disabled]="firstName.invalid || lastName.invalid || emailAddress.invalid || phone.invalid"
          (click)="editReservation(firstName, lastName, emailAddress, phone, item.contactID)">

        <input type="button"
          value="Delete"
          class="btn btn-danger btn-sm"
          (click)="deleteReservation(item.contactID? item.contactID:0)">
      </div>-->

    </div>
  </div>


</div>
