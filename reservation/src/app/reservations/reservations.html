<div id="theList">
  <h2>Reservation</h2>
  <form #f="ngForm" name="reservationForm" (submit)="addareservation(f)">

    <div class="form-group">
      <label>First Name</label>
      <input type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="reservation.firstName"
        #reservationModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="reservationModel.errors?.['required'] && reservationModel.touched">
        The first name is required
      </span>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="reservation.lastName"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="reservationModel.errors?.['required'] && reservationModel.touched">
        The last name is required
      </span>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text"
        class="form-control"
        name="emailAddress"
        [(ngModel)]="reservation.emailAddress"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="reservationModel.errors?.['required'] && reservationModel.touched">
        The email address is required
      </span>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="reservation.phone"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="reservationModel.errors?.['required'] && reservationModel.touched">
        The phone number is required
      </span>
    </div>

    <div class="form-group">
      <label>Member/NonMember</label>
      &nbsp;
      <label class="radio-inline">
        <input type="radio"          
          name="optradio"
          value="member"
          [(ngModel)]="reservation.status"
          >
        &nbsp;Member
      </label>
      &nbsp;
      <label class="radio-inline">
        <input type="radio"          
          name="optradio"
          value="nonmember"
          [(ngModel)]="reservation.status"
          >
        &nbsp;NonMember
      </label>  
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input type="date"
        class="form-control"
        name="dob"
        [(ngModel)]="reservation.area"
        #contactModel="ngModel"
        required>
      <span class="help-block danger" *ngIf="reservationModel.errors?.['required'] && reservationModel.touched">
        The date of birth is required
      </span>
    </div>

    <div class="form-group">
      <label>Upload Image</label>
      <input type="file"
        class="form-control"
        name="imageName"
        [(ngModel)]="reservation.imageName"
        #imageName="ngModel"
        (change)="onFileSelected($event)" />      
    </div>

    <button
      class="btn btn-primary btn-sm"
      [disabled]="f.invalid">
      Add Reservation
    </button>
  </form>

  <div>
    <div *ngFor="let reservations;let i = index;" class="row">

      <!-- <div class="col-2">
        <input type="text"
          [(ngModel)]="reservations[i].contactID"
          class="form-control"
          required
          #contactID="ngModel"
          [ngClass]="{ 'is-invalid': contactID.touched && contactID.invalid }">
      </div> -->

      <div class="col-2">
        <input type="text"
          [(ngModel)]="item.firstName"
          class="form-control"
          required
          #firstName="ngModel"
          [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="item.lastName"
          class="form-control"
          required
          #lastName="ngModel"
          [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="item.emailAddress"
          class="form-control"
          required
          #emailAddress="ngModel"
          [ngClass]="{ 'is-invalid': emailAddress.touched && emailAddress.invalid }">
      </div>

      <div class="col-2">
        <input type="text"
          [(ngModel)]="item.phone"
          class="form-control"
          required
          #phone="ngModel"
          [ngClass]="{ 'is-invalid': phone.touched && phone.invalid }">
      </div>      

      <div class="col-2">        
          <img src="http://localhost/AngularApp2/reservationapi/uploads/{{item.imageName}}" width="75" height="75" alt="{{item.imageName}}" />
      </div>

     <!-- <div class="col-2">
        <input type="button"
          value="Edit"
          class="btn btn-success btn-sm"
          [disabled]="firstName.invalid || lastName.invalid || emailAddress.invalid || phone.invalid"
          (click)="editReservation(firstName, lastName, emailAddress, phone, item.contactID)">

        <input type="button"
          value="Delete"
          class="btn btn-danger btn-sm"
          (click)="deleteReservation(item.contactID? item.contactID:0)">
      </div>-->

    </div>
  </div>


</div>
